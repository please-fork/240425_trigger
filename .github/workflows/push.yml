name: trigger by push
# on: push
on:
    push:
        # main 브랜치 푸시 시에 트리거
        branches:
            - 'main'
        # dev 브랜치 푸시 시에 트리거 제외
        branches-ignore:
            - 'dev'
        # md 파일이 바뀌었을 때만 트리거
        paths:
            - '**.md'
        # yml 파일이 바뀌었을 때는 제외하고 트리거
        paths-ignore:
            - '**.yml'

jobs:
    say_hello_push:
        runs-on: ubuntu-latest
        steps:
            - run: echo "Hello! I'm triggered by ${{ github.event_name }}!!!"